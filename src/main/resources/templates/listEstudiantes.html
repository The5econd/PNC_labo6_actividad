<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Estudiantes</title>
</head>
<body>
	<table>
		<thead>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		
		<th:block th:each = "e, row: ${estudiantes}">
			<tr>
				<th th:text="${e.codigoEstudiante}"/>
				<th th:text="${e.nombre}"/>
				<th th:text="${e.apellido}"/>
				<th th:text="${e.edad}"/>
				<th th:text="${e.estadoDelegate}"/>
			</tr>
		</th:block>
		
	</table>
	
	<form th:action="@{/estudiante}">
		<input type="submit" value="Home"/>
	</form>
	
	<form th:action="@{/insertarEstudiante}">
		<input type="submit" value="Agregar estudiante"/>
	</form>
</body>
</html>
